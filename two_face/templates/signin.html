<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigin</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"''
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    {% load static %}
    <link rel="stylesheet" href="{% static 'sign_.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}" />
  </head>
  <body>
    <div class="landerpage">
    <!-- <h1>Hello, world!</h1> -->
      <div class="nav glass"> 
        <div class="logo">
            <img src="" alt="">
            <span>logo</span>
        </div>
        <div class="navlinks">
            <a href="home">Home</a>
            <a href="about_us">About us</a>
            <a href="">Contact</a>
        </div>
        <div class="profile" style="visibility:hidden;">
            <a class="glass" style="padding:4px 10px; text-decoration:none;" href="signin"></a>
        </div>
      </div>
      <div class="pre_events">
      <div class="form_card">
      <form class="scard glass" method="post" action="signin">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="userinp">
        <label for="name">
          Club Name :<br>
          <input class="inp glass" type="text" name="name">
        </label>
        <label for="password">
          Password :<br>
          <input class="inp glass"  type="password" name="password">
        </label>
        <p style="color:red; font-weight:500;">{{msg}}</p>
        <center>
        <button type="submit " class="btn btn-info">login!</button>
        </center>
      </form>
    </div>
  </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
  </body>
</html>
